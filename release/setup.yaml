# A dedicated ServiceAccount is used to create create a distinction between build and release access.
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tenant-release
  namespace: rhtap-contract-tenant
secrets:
  - name: ec-cli-main  # push quay.io/enterprise-contract/cli
  - name: ec-tekton-task-main  # push quay.io/enterprise-contract/tekton-task
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: rhtap-contract-tenant
  name: tenant-release
rules:
  - apiGroups:
      - appstudio.redhat.com
    resources:
      - releases
      - releaseplans
      - snapshots
    verbs:
      - get
      - watch
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tenant-release
  namespace: rhtap-contract-tenant
subjects:
  - kind: ServiceAccount
    name: tenant-release
roleRef:
  kind: Role
  name: tenant-release
  apiGroup: rbac.authorization.k8s.io
