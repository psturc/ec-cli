---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - oidc-access.yaml

helmCharts:
  - name: scaffold
    repo: https://sigstore.github.io/helm-charts
    releaseName: sigstore
    valuesFile: values.yaml

patches:
  - patch: |-
      - op: add
        path: /data
        value:
          config.json: |-
            {
              "OIDCIssuers": {
                "https://kubernetes.default.svc.cluster.local": {
                  "IssuerURL": "https://kubernetes.default.svc.cluster.local",
                  "ClientID": "https://kubernetes.default.svc.cluster.local",
                  "Type": "kubernetes"
                }
              },
              "MetaIssuers": {
                "https://kubernetes.*.svc.cluster.local": {
                  "ClientID": "https://kubernetes.default.svc.cluster.local",
                  "Type": "kubernetes"
                }
              }
            }
    target:
      kind: ConfigMap
      name: fulcio-server-config
      namespace: fulcio-system
  - patch: |-
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: SSL_CERT_FILE
          value: /var/run/fulcio/ca.crt
    target:
      kind: Deployment
      name: fulcio-server
      namespace: fulcio-system
  - patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: rekor.localhost
    target:
      kind: Ingress
      name: rekor-server
      namespace: rekor-system
  - patch: |-
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --cert-organization
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: Enterprise Contract
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --cert-country
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: EC
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --cert-province
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: Chimborazo
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --cert-locality
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: San Pedro de Riobamba
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --cert-address
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: Cesar Le√≥n Hidalgo entre Villa Orellana
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --cert-postal
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: 88PM+2G
    target:
      kind: Job
      name: fulcio-createcerts
      namespace: fulcio-system
  - patch: |-
      - op: replace
        path: /metadata/labels
        value:
          app.kubernetes.io/instance: tuf-sigstore
    target:
      kind: Deployment
      namespace: tuf-system
